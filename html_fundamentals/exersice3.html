<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Latihan Semantic HTML</title>
  </head>
  <body>
    <header>
      <h1>Judul Halaman</h1>
    </header>
    <main>
      <section>
        <h2>Artikel Terbaru</h2>
        <article>
          <h3>Judul Artikel</h3>
          <p>Konten artikel pertama...</p>
        </article>
      </section>
      <section>
        <h2>Kontak Kami</h2>
        <form>
          <input type="text" placeholder="Nama" />
          <input type="email" placeholder="Email" />
          <button>Kirim</button>
        </form>
      </section>
    </main>
    <footer>
      <!-- Footer content can be added here -->
    </footer>
  </body>
</html>
